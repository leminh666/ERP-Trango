# =============================================================================
# Docker Compose - Development Environment
# =============================================================================
#
# USAGE:
#   cp .env.example .env
#   docker compose up -d --build
#   docker compose logs -f
#   docker compose down -v  # Reset database
#
# ACCESS via Nginx (recommended - same as production):
#   Frontend: http://localhost
#   Backend:  http://localhost/api
#   API Docs: http://localhost/docs
#
# ACCESS direct (without Nginx):
#   Frontend: http://localhost:3000
#   Backend:  http://localhost:4000
#
# =============================================================================

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    image: postgres:15-alpine
    container_name: erp-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tran_go_hoang_gia_erp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # API Backend - NestJS
  # =============================================================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: erp-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tran_go_hoang_gia_erp?schema=public
      JWT_SECRET: super-secret-jwt-key-2026-change-in-prod
      JWT_EXPIRES_IN: 7d
      # Allow CORS from frontend via Nginx
      WEB_CORS_ORIGINS: http://localhost:3000
      # Enable detailed logging
      ENABLE_LOGGING: "true"
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount uploads directory for file persistence
      - api_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # Web Frontend - Next.js
  # =============================================================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: erp-web-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      # Use proxy mode - FE calls /api (goes through Nginx)
      # This is the same as production setup
      NEXT_PUBLIC_API_URL: /
      NEXT_PUBLIC_USE_PROXY: "true"
      NEXT_PUBLIC_API_TIMEOUT: 15000
      NEXT_PUBLIC_ENABLE_LOGGING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - api

  # =============================================================================
  # Nginx Reverse Proxy (REQUIRED for production-like setup)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: erp-nginx-dev
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  api_uploads:

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: erp-network-dev
